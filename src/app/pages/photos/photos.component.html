<div class="container">
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="30px">
        <mat-grid-tile *ngFor="let photo of photos$ | async; trackBy: trackByFn">
            <div class="container center">
                <app-picture [photo]="photo" [isAddToFavorites]="true"></app-picture>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="center">
        <span>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </span>
    </div>
</div>
